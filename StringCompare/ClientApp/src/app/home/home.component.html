<div class="container">
  <h1>
    {{title}}
  </h1>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <div class="form-group">
      <label for="MainText">Main Text</label>
      <input type="text" class="form-control" id="MainText"
             placeholder="Enter Main Text" formControlName="MainText" />
    </div>

    <div class="form-group">
      <label for="SubText">SubText</label>
      <input type="text" class="form-control" id="SubText"
             placeholder="Enter Sub Text" formControlName="SubText" />
    </div>

    <button class="btn btn-primary" type="submit">Get Matches</button>

  </form>
  <div class="alert-light" style="margin-top:20px;">
    <div class="alert-info font-weight-bold">
      {{result}}
    </div>
  </div>
</div>
